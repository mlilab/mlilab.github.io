<html>
  <head>
    <title>HAJIN Method - KAIST MLILAB</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.rawgit.com/brython-dev/brython/master/www/src/brython.js"></script>

    <style>
    @import url(https://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css);

    textarea {
      resize: none;
      font-family:'Nanum Gothic Coding';
      background-color: #343A40;
      color: #FFFFFF;
      border-radius: 1px;
      border-color: #FFFFFF;
    }
    </style>
  </head>

  <body onload="brython()">
    <div class="container">
      <br/>

      <h1>HAJIN Method <button id="mybutton" class="btn btn-default btn-dark">RUN</button></h1>

      <div class="row" style='height:80%;'>
        <textarea id="zone" class="col-6">import random

people = ['병수', '민규', '지훈', '준용', '영기', '장호', '인교', '준영', '하진']
random.shuffle(people)
print(people)
print(people[0])</textarea>
        <textarea id="result" class="col-6" readonly></textarea>
      </div>
    </div>

    <script type="text/python">
      import sys

      from browser import document, alert

      lines = []
      def mliprint(*args):
          global lines
          lines.append(' '.join(str(arg) for arg in args))

      def echo(event):
          global lines
          lines = []
          try:
              exec(document["zone"].value.replace('print', 'mliprint'))
              document['result'].value = '\n'.join(lines)
          except:
              document['result'].value = 'ERROR!'

      document["mybutton"].bind("click", echo)
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
